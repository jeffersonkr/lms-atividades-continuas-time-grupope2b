{% extends "base.html" %}
{% block conteudo %}
<div>
    <h1>Lista Alunos</h1>
    <table>
        <tr>
            <td><p>Nome</p></td>
            <td><p>RA</p></td>
            <td><p>Email</p></td>
            <td><p>Celular</p></td>
            <td><p>Foto</p></td>
        </tr>
        {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.ra }}</td>
                <td>{{ aluno.email }}</td>
                <td>{{ aluno.celular }}</td>
                <td><img src='{{ aluno.foto }}' title='Foto Aluno' tag='Foto Aluno'/></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
