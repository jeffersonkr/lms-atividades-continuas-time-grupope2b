{% extends "base.html" %}
{% load static %}
{% block conteudo %}
<div class="container">
    <h2>Lista Alunos</h2>
    <hr>
    <div class="table-center">
    <a href="/alunos/cadastroaluno"><img src="{% static 'imagens/add-file.png' %}" width=25px tag='Adicionar' title='Adicionar'/></a>
    <table>
        <tr class="cab">
            <th>Ações</th>
            <th>Nome</th>
            <th>RA</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Foto</th>
        </tr>
        {% for aluno in alunos %}
            <tr>
                <td><a href="/alunos/alterar/{{ aluno.id }}"><img src="{% static 'imagens/edit-file.png' %}" width=25px title='Editar' tag='Editar'/></a>
                    <a href="/alunos/remover/{{ aluno.id }}"><img src="{% static 'imagens/filled-trash.png' %}" width=25px title='Excluir' tag='Excluir' /></a>
                </td>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.ra }}</td>
                <td>{{ aluno.email }}</td>
                <td>{{ aluno.celular }}</td>
                <td><img src='{{ aluno.foto }}' width=50 title='Foto Aluno' tag='Foto Aluno'/></td>
            </tr>
        {% endfor %}
    </table>
</div>
</div>
{% endblock %}
