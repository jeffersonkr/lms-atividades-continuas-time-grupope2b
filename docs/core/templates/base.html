<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>{{ title | upper }}</title>
    <meta name="author" content="Adtile">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="{% static 'imagens/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

<body>

    <header>

        <nav class="menu">
            <img src="{% static 'imagens/logo.png' %}" alt="">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/professores">Professor</a>
                </li>
                <li>
                    <a href="/alunos">Aluno</a>
                </li>
                <li>
                    <a href="/cursos">Cursos</a>
                </li>
                <li>
                    <a href="/disciplinas">Disciplinas</a>
                </li>

                {% if request.sessao.usuarioAluno %}
                <li>
                    <a href="/login">{{request.sessao.usuarioAluno}}</a>
                </li>
                
                <li>
                    <a href="/login/sair">Sair</a>
                </li>

                {% else %}
                <li>
                    <a class='buttonlogin' href="/login">Login</a>
                </li>
                {% endif %}
              
                



            </ul>
        </nav>
    </header>

    
    {% block conteudo %}{% endblock %}



<footer class="footer">
        <p></p><a href="#">Desenvolvido por: grupo OPE</a></p>
</footer>
</body>
</html>
