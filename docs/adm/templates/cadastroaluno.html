{% extends "base.html" %}
{% block conteudo %}

<div class="container">

<h2>Cadastro de aluno</h2>
<hr>

<div class='container-center'>
    {% if erro %}
        <p>{{ erro }}</p>
    {% endif %}
    <form name='cadastroaluno' method='POST' action=''>
        <table>
            <tr>
                <td><p><label name='nome'>Nome: </label></p></td>
                <td><p><input type='text' name='nome' value='{{ aluno.nome }}' required/></p></td>
            </tr>
            <tr>
                <td><p><label name='email'>Email: </label></p></td>
                <td><p><input type="email" name='email' value='{{ aluno.email }}' required/></p></td>
            </tr>
            <tr>
                <td><p><label name='celular'>Celular: </label></p></td>
                <td><p><input type="tel" name='celular' value='{{ aluno.celular }}' required/></p></td>
            </tr>
            <tr>
                <td><p><label name='idlogin'>ID Login: </label></td>
                <td><input type='text' name='idlogin' value='{{ aluno.idlogin }}' required/></p></td>
            </tr>
            <tr>
                <td><p><label name='senha'>Senha: </label></p></td>
                <td><p><input type='password' id='senha' name='senha' value='{{ aluno.senha }}' required/></p></td>
            </tr>
            <tr>
                    <td><p><label name='senha'>Confirmar senha: </label></p></td>
                    <td><p><input type='password' id='senha2' name='senha2' value='{{ aluno.senha }}' onkeyup=checa() required/></p>
            <tr>
                <td><p><label name='ra'>RA: </label></p></td>
                <td><p><input type="number" name='ra' value='{{ geradorra }}' readonly/></p></td>
            </tr>
            <tr>
                <td><p><label name='dataexpiracao'>Data expiração: </label></p></td>
                <td><p><input type='date' name='dataexpiracao' value='{{ aluno.dataexpiracao }}' required/></p></td>
            </tr>
            <tr>
                <td><p><label name='foto'>Foto: </label></td>
                <td><input type="url" name='foto' value='{{ aluno.foto }}' placeholder='Imagem em url, exemplo: http://imagem.com/imagem.jpg'/></p></td>
            </tr>
            <tr>
                <td><p><button class="butao" type='reset'>Limpar</button></p></td>
                <td><p id=mensagem></p><p><button type='submit' class="butao" name=cadastrar >Cadastrar</button></p></td>
            </tr>
        </table>
    </form>
</div>
</div>
{% endblock %}
