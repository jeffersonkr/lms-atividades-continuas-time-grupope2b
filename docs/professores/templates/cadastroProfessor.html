{% extends "base.html" %}
{% block conteudo %}

<div class="container">

<h2>Cadastro de professores</h2>
<hr>

<div class='container-center'>

    <form name='cadastroprofessor' method='POST' action=''>
        <table>
            <tr>
                <td><p><label name='nome'>Nome: </label></p></td>
                <td><p><input type='text' name='nome' value='{{ aluno.nome }}' /></p></td>
            </tr>
            <tr>
                <td><p><label name='email'>Email: </label></p></td>
                <td><p><input type="email" name='email' value='{{ aluno.email }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='celular'>Celular: </label></p></td>
                <td><p><input type="tel" name='celular' value='{{ aluno.celular }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='idlogin'>ID Login: </label></td>
                <td><input type='text' name='idlogin' value='{{ aluno.idlogin }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='senha'>Senha: </label></p></td>
                <td><p><input type='password' name='senha' value='{{ aluno.senha }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='apelido'>Apelido: </label></p></td>
                <td><p><input type="text" name='apelido' value='{{ aluno.ra }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='dataexpiracao'>Data expiração: </label></p></td>
                <td><p><input type='date' name='dataexpiracao' value='{{ aluno.dataexpiracao }}'/></p></td>
            </tr>
            
            <tr>
                <td><p><button class="butao" type='submit'>Cadastrar</button></p></td>
                <td><p><button class="butao" type='reset'>Limpar</button></p></td>
            </tr>
        </table>
    </form>
</div>
</div>
{% endblock%}
