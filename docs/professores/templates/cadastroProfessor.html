{% extends "base.html" %}
{% block conteudo %}

<div class="container">

<h2>Cadastro de professores</h2>
<hr>

<div class='container-center'>
    {% if erro %}
        <p>{{ erro }}</p>
    {% endif %}
    <form name='cadastroprofessor' method='POST' action=''>
        <table>
            <tr>
                <td><p><label name='nome'>Nome: </label></p></td>
                <td><p><input type='text' name='nome' value='{{ professor.nome }}' /></p></td>
            </tr>
            <tr>
                <td><p><label name='email'>Email: </label></p></td>
                <td><p><input type="email" name='email' value='{{ professor.email }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='celular'>Celular: </label></p></td>
                <td><p><input type="tel" name='celular' value='{{ professor.celular }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='idlogin'>ID Login: </label></td>
                <td><input type='text' name='idlogin' value='{{ professor.idlogin }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='senha'>Senha: </label></p></td>
                <td><p><input type='password' id='senha' name='senha' value='{{ professor.senha }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='senha2'>Confirmar senha: </label></p></td>
                <td><p><input type='password' id='senha2' name='senha2' value='{{ professor.senha }}' onkeyup='checa()'/></p></td>
            </tr>
            <tr>
                <td><p><label name='apelido'>Apelido: </label></p></td>
                <td><p><input type="text" name='apelido' value='{{ professor.apelido }}'/></p></td>
            </tr>
            <tr>
                <td><p><label name='dataexpiracao'>Data expiração: </label></p></td>
                <td><p><input type='date' name='dataexpiracao' value='{{ professor.dataexpiracao }}'/></p></td>
            </tr>
            
            <tr>
                <td><p><button class="butao" type='reset'>Limpar</button></p></td>
                <td><p id=mensagem></p><p><button type='submit' name='cadastrar' class="butao" >Cadastrar</button></p></td>
            </tr>
        </table>
    </form>
</div>
</div>
{% endblock%}
