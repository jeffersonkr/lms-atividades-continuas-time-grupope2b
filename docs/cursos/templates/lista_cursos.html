{% extends 'base.html' %} 
{% load static %}
{% block conteudo %}
<div class="container">



<h2>Lista dos Cursos</h2>
<hr>

<div class="table-center">
<a href="/cursos/incluir"><img src="{% static 'imagens/add-file.png' %}" width=25px tag='Adicionar' title='Adicionar'/></a>
<table>
    <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Sigla</th>
    </tr>

{% for curso in cursos %}
    <tr>
        <td>
            <a href="/cursos/alterar/{{ curso.id }}"><img src="{% static 'imagens/edit-file.png' %}" width=25px title='Editar' tag='Editar'/></a>
            <a href="/cursos/remover/{{ curso.id }}"><img src="{% static 'imagens/filled-trash.png' %}" width=25px title='Excluir' tag='Excluir' /></a>
        </td>
        <td>{{ curso.nome }}</td>
        <td>{{ curso.sigla }}</td>
    </tr>
{% endfor %}

</table>
</div>
</div>
{% endblock %}
