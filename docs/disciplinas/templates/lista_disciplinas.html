{% extends 'base.html' %} 
{% load static %}
{% block conteudo %}

<div class="container">



<h2>Lista de disciplinas</h2>
<hr>

<div class="table-center">
<a href="/disciplinas/incluir"><img src="{% static 'imagens/add-file.png' %}" width=25px tag='Adicionar' title='Adicionar'/></a>
<table>
    <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Carga Horaria</th>
        <th>Plano de ensino</th>
    </tr>

{% for disciplina in disciplinas %}
    <tr>
        <td>
            <a href="/disciplinas/alterar/{{ disciplina.id }}"><img src="{% static 'imagens/edit-file.png' %}" width=25px title='Editar' tag='Editar'/></a>
            <a href="/disciplnas/remover/{{ disciplina.id }}"><img src="{% static 'imagens/filled-trash.png' %}" width=25px title='Excluir' tag='Excluir' /></a>
        </td>
        <td>{{ disciplina.nome }}</td>
        <td>{{ disciplina.cargahoraria }}</td>
        <td>{{ disciplina.planodeensino }}</td>


    </tr>
{% endfor %}

</table>
</div>
</div>
{% endblock %}
