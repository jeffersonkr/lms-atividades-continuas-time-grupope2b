{% extends 'base.html' %} 
{% block conteudo%}
<div class="container">

{% if disciplina.id %}
<h2>Alterando Disciplina</h2>
{% else %}
<h2>Cadastrar Nova Disciplina</h2>
{% endif %}
<hr>
<div class="container-center">
<form method="POST" action="">
    <table>
        <tr>
            <td><p><Label name='nome'>Nome da Disciplina: </Label></p></td>
            <td><p><input type="text" name="nome" value="{{ disciplina.nome }}"></p></td>
        </tr>
        <tr>
            <td><p><label name='data'>Data :</label></p></td>
            <td><p><input type="date" name="data" value="{{ disciplina.data }}"></p></td>
        </tr>
        <tr>
            <td><p><label name='planodeensino'>Plano de ensino: </label></p></td>
            <td><p><textarea name='planodeensino' row='20' column='40' maxlength='300' value="{{ disciplina.planodeensino }}"></textarea></p></td>
        </tr>
        <tr>
            <td><p><label name='cargahoraria'>Carga Horaria: </label></p></td>
            <td><p><input type='number' name='cargahoraria' value="{{ disciplina.cargahoraria }}"/></p></td>
        </tr>
        <tr>
            <td><p><label name='habilidades'>Habilidades: </label></p></td>
            <td><p><input type='text' name='habilidades' value='{{ disciplina.habilidades }}'/></p></td>
        </tr>
        <tr>
            <td><p><label name='ementa'>Ementa :</label></p></td>
            <td><p><textarea name='ementa' row='10' column='20' values="{{ disciplina.ementa }}"/></textarea></p></td>
        </tr>
        <tr>
            <td><p><label name='conteudoprogramatico'>Conteudo Programático: </label></p></td>
            <td><p><textarea name='conteudoprogramatico' row=10 column=20 values='{{ disciplina.conteudoprogramatico }}'></textarea></p></td>
        </tr>
        <tr>
            <td><p><label name='bibliografiabasica'>Bibliografia Basica: </label></p></td>
            <td><p><input type='text' name='bibliografiabasica' values="{{ disciplina.bibliografiabasica }}"/></p></td>
        </tr>
        <tr>
            <td><p><label name='bibliografiacomplementar'>Bibliografia complementar:</label></p></td>
            <td><input type='text' name='bibliografiacomplementar' values="{{ disciplina.bibliografiacomplementar }}" /></p></td>
        </tr>
        <tr>
            <td><p><label name='percentualpratico'>Percentual pratico: </label></p></td>
            <td><input type="number" name='percentualpratico' values='{{ disciplina.percentualpratico }}'></p></td>
        </tr>
        <tr>
            <td><p><label name='percentualteorico'>Percentual teórico: </label></p></td>
            <td><input type="number" name='percentualteorico' values='{{ disciplina.percentualteorico }}'></p></td>
        </tr>
        <tr>
            <td><p><label name='idcoordenador'>Coordenador: </label></p></td>
            <td><p><select name='idcoordenador'>
                <option>-----Selecione-----</option>
                {% for a in coordenadores %}
                    <option values= {{ a.id }}> {{ a.name }} </option>
                {% endfor %}
            </select></p>
            </td>
        </tr>
        <tr>
            <p><td><button class="butao" type="submit">Enviar</button></td></p>
            <p><td><button class="butao" type="reset">Limpar</button></td></p>
        </tr>
    </table>
</form>
</div>

</div>
{% endblock %}
